<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Us - Vinyl Haven</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="contact.css">
</head>
<body>

<ul class="nav">
  <li><a href="allvinyls.html">Shop Vinyl</a></li>
  <li><a href="web.html">Home</a></li>
  <li><a href="contact.html">Contact</a></li>
  <li><a href="account.html">Account</a></li>
</ul>

<section class="content">

  <article class="contact-header">
    <h1>Contact Us!</h1>
    <p>
      Have questions about our vinyl collection or need assistance?  
      We'd love to hear from you! Send us a message and we'll get back to you within 24 hours.
    </p>
  </article>

  <div class="contact-container">
    <div class="form-container">
      <form>

        <h3>Send us a Message</h3>

        <div class="form-row">
          <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="John">
          </div>

          <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Doe">
          </div>
        </div>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="+1 234 567 890">

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com">

        <label for="subject">Subject</label>
        <select id="subject" name="subject">
          <option value="">Select a subject...</option>
          <option value="order">Order Inquiry</option>
          <option value="shipping">Shipping Question</option>
          <option value="product">Product Information</option>
          <option value="partnership">Partnership Opportunity</option>
          <option value="careers">Careers</option>
          <option value="other">Other</option>
        </select>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="6"
          placeholder="Tell us how we can help you..."></textarea>

        <button type="submit">Send Message</button>

      </form>
    </div>
  </div>

</section>

<script src="firebase.js"></script>

</body>
</html>
