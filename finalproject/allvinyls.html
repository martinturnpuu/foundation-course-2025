<!DOCTYPE html>
<html lang="en">
<head>
<title>Vinyl Shop - Premium Records</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<ul class="nav">
  <li><a href="allvinyls.html">Shop Vinyl</a></li>
  <li><a href="web.html">Home</a></li>
  <li><a href="contact.html">Contact</a></li>
  <li><a href="account.html">Account</a></li>
</ul>

<div class="content">
  <h1>Premium Vinyl Collection</h1>
  
  <form class="search-form" id="filterForm">
    <p>Find Your Perfect Record</p>
    <input type="text" id="searchArtist" class="search-input" placeholder="Search artist...">
    <input type="text" id="searchGenre" class="search-input" placeholder="Search genre...">
    <input type="number" id="searchYear" class="search-input" placeholder="Release year...">
    <button type="button" class="search-button" onclick="filterVinyls()">Search Records</button>
  </form>

  <article>
    <div class="gallery">
      <!-- Repeat this structure for each vinyl -->
      <div class="gallery-item">
        <div class="vinyl-effect">
          <img src="images/21.webp" alt="21 Pilots Vinyl">
        </div>
        <div class="desc">21 Pilots - Vessel</div>
        <a href="description.html" class="buy-button">Buy Now - $24.99</a>
      </div>
      
      <div class="gallery-item">
        <div class="vinyl-effect">
          <img src="images/Lady.webp" alt="Lady Gaga Vinyl">
        </div>
        <div class="desc">Lady Gaga - The Fame</div>
        <a href="description.html" class="buy-button">Buy Now - $27.99</a>
      </div>

      <div class="gallery-item">
        <div class="vinyl-effect">
          <img src="images/Madonna.webp" alt="Madonna Vinyl">
        </div>
        <div class="desc">Madonna - Like a Virgin</div>
        <a href="description.html" class="buy-button">Buy Now - $25.99</a>
      </div>
      
    </div>
  </article>
</div>
