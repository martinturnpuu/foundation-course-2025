<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <ul class="nav">
        <li><a href="allvinyls.html" class="active">Shop Vinyl</a></li>

        <li><a href="account.html">Account</a></li>
    </ul>

    <div class="content">
        <h1>Premium Vinyl Collection</h1>

        <form class="search-form" id="filterForm">
            <p>Find Your Perfect Record</p>

            <input type="text" id="searchArtist" class="search-input"
                   placeholder="Search artist...">

            <input type="text" id="searchGenre" class="search-input"
                   placeholder="Search genre...">

            <input type="number" id="searchYear" class="search-input"
                   placeholder="Release year...">

            <button type="button" class="search-button">
                Search Records
            </button>
        </form>

        <article>
            <div class="gallery" id="vinylGallery"></div>
        </article>
    </div>
