<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vinyl Shop - Album Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <ul class="nav">
        <li><a href="allvinyls.html">Shop</a></li>
        <li><a href="web.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="account.html">Account</a></li>
    </ul>

    <div class="album-info">
        <h1 id="albumTitle">Loading Album Details...</h1>
        
        <div class="gallery">
            <div class="gallery-item">
                <img id="albumImage" src="" alt="Album Cover">
            </div>
        </div>
        
        <div class="album-details">
            <h2>Album Information</h2>
            <p><strong>Artist:</strong> <span id="albumArtist"></span></p>
            <p><strong>Release Year:</strong> <span id="albumYear"></span></p>
            <p><strong>Genre:</strong> <span id="albumGenre"></span></p>
            <p><strong>Tracks:</strong> <span id="albumTracks"></span></p>
            <p><strong>Price:</strong> <span id="albumPrice"></span></p>
        </div>
        
        <h2>Description</h2>
        <p id="albumDescription"></p>
        
        <a href="checkout.html" class="buy-button">Buy Now</a>
    </div>

  
    <script src="description.js"></script>
</body>
</html>
