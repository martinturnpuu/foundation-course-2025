<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Account - Vinyl Haven</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <ul class="nav">
        <li><a href="allvinyls.html">Shop Vinyl</a></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="account.html" class="active">Account</a></li>
    </ul>

    <section class="content">

        <div id="guestView" class="account-container">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showAuthForm('login')">Sign In</button>
                <button class="auth-tab" onclick="showAuthForm('create')">Create Account</button>
            </div>

            <div id="loginForm" class="auth-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" required>
                </div>
                <button type="button" onclick="login()">Sign In</button>
            </div>

            <div id="createForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" id="createName" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="createEmail" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="createPassword" placeholder="••••••••" required minlength="6">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="••••••••" required>
                </div>
                <button type="button" onclick="createAccount()">Create Account</button>
            </div>
        </div>

        <div id="userView" class="account-container" style="display: none;">
            <div class="user-welcome">
                <h1>Welcome back, <span id="userName">User</span>!</h1>
            </div>

            <div class="dashboard-sections">
                <h2>My Orders</h2>
                <div id="ordersList">
                </div>
            </div>

            <button onclick="logout()">Sign Out</button>
        </div>

        <div id="loadingView" class="account-container" style="display: none; text-align: center; padding: 60px;">
            <div class="spinner"></div>
        </div>

    </section>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="firebase.js"></script>
    <script src="account.js"></script>
</body>
</html>
