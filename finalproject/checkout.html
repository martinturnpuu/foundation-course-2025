<!DOCTYPE html>
<html lang="en">
<head>
  <title>Checkout - Vinyl Haven</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="checkout.css">
</head>
<body>

<ul class="nav">
  <li><a href="allvinyls.html">Shop Vinyl</a></li>
  <li><a href="index.html">Home</a></li>
  <li><a href="contact.html">Contact</a></li>
  <li><a href="account.html">Account</a></li>
</ul>

<section class="content">

  <article class="checkout-intro">
    Complete your purchase and get ready to enjoy your new vinyl records!
  </article>

  <div class="checkout-container">

    <div class="order-summary">
      <h2>Your Order</h2>

      <div class="order-item" id="vinylOrderItem">
        <div class="vinyl-info">
          <img id="vinylImage" src="" alt="Album Cover" class="vinyl-thumbnail">
          <div class="vinyl-details">
            <h3 id="vinylTitle">Loading album details...</h3>
            <p id="vinylArtist"></p>
            <p id="vinylGenre"></p>
            <p id="vinylYear"></p>
          </div>
        </div>
        <div class="vinyl-price">
          <span id="vinylPrice">$0.00</span>
        </div>
      </div>

      <div class="order-totals">
        <div class="total-row">
          <span>Subtotal:</span>
          <span id="subtotal">$0.00</span>
        </div>
        <div class="total-row">
          <span>Shipping:</span>
          <span id="shippingCost">$0.00</span>
        </div>
        <div class="total-row total">
          <span>Total:</span>
          <span id="totalCost">$0.00</span>
        </div>
      </div>
    </div>

    <div class="checkout-form">
      <form id="checkoutForm">

        <input type="hidden" id="vinylData" name="vinylData">

        <div class="form-section">
          <div class="form-row">
            <div class="flex-1">
              <label for="fname">First Name</label>
              <input type="text" id="fname" required>
            </div>
            <div class="flex-1">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" required>
            </div>
          </div>

          <div class="form-row">
            <div class="flex-1">
              <label for="email">Email</label>
              <input type="email" id="email" required>
            </div>
            <div class="flex-1">
              <label for="phone">Phone</label>
              <input type="tel" id="phone">
            </div>
          </div>

          <label for="address">Address</label>
          <input type="text" id="address" required>

          <div class="form-row">
            <div class="flex-2">
              <label for="city">City</label>
              <input type="text" id="city" required>
            </div>
            <div class="flex-1">
              <label for="postal">Postal Code</label>
              <input type="text" id="postal" required>
            </div>
          </div>
        </div>

        <div class="form-section">
          <label for="cardnumber">Card Number</label>
          <input type="text" id="cardnumber" required>

          <div class="form-row">
            <div class="flex-1">
              <label for="expdate">Expiration Date</label>
              <input type="text" id="expdate" required>
            </div>
            <div class="flex-1">
              <label for="security">Security Code</label>
              <input type="text" id="security" required>
            </div>
          </div>

          <label for="cardname">Name on Card</label>
          <input type="text" id="cardname" required>
        </div>

        <div class="form-section">
          <label for="delivery">Delivery Method</label>
          <select id="delivery" required>
            <option value="">Select delivery method</option>
            <option value="ship">Standard Shipping – $4.99</option>
            <option value="express">Express Shipping – $9.99</option>
            <option value="pickup">Store Pickup – Free</option>
          </select>
        </div>

        <button type="submit">Complete Purchase</button>

      </form>
    </div>

  </div>
</section>

<!-- 1️⃣ Firebase SDK v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<!-- 2️⃣ Firebase config и auth/db -->
<script src="firebase.js"></script>

<!-- 3️⃣ Checkout logic -->
<script src="checkout.js"></script>

</body>
</html>
