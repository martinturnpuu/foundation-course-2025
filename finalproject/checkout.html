<!DOCTYPE html>
<html lang="en">
<head>
  <title>Checkout - Vinyl Haven</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="checkout.css">
</head>
<body>

<ul class="nav">
  <li><a href="allvinyls.html">Shop Vinyl</a></li>
  <li><a href="index.html">Home</a></li>
  <li><a href="contact.html">Contact</a></li>
  <li><a href="account.html">Account</a></li>
</ul>

<section class="content">

  <article class="checkout-intro">
    Complete your purchase and get ready to enjoy your new vinyl records!
  </article>

  <div class="checkout-container">

    <div class="checkout-form">
      <form>

        <div class="form-section">
          <div class="form-row">
            <div class="flex-1">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="fname" placeholder="John">
            </div>
            <div class="flex-1">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lname" placeholder="Doe">
            </div>
          </div>
          <div class="form-row">
            <div class="flex-1">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="john.doe@example.com">
            </div>

            <div class="flex-1">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone" placeholder="+1 234 567 890">
            </div>
          </div>

          <label for="address">Address</label>
          <input type="text" id="address" name="address" placeholder="123 Main Street">

          <div class="form-row">
            <div class="flex-2">
              <label for="city">City</label>
              <input type="text" id="city" name="city" placeholder="New York">
            </div>

            <div class="flex-1">
              <label for="postal">Postal Code</label>
              <input type="text" id="postal" name="postal" placeholder="10001">
            </div>
          </div>
        </div>

        <div class="form-section">
          <label for="cardnumber">Card Number</label>
          <input type="text" id="cardnumber" name="cardnumber" placeholder="1234 5678 9012 3456">

          <div class="form-row">
            <div class="flex-1">
              <label for="expdate">Expiration Date</label>
              <input type="text" id="expdate" name="expdate" placeholder="MM/YY">
            </div>

            <div class="flex-1">
              <label for="security">Security Code</label>
              <input type="text" id="security" name="security" placeholder="123">
            </div>
          </div>

          <label for="cardname">Name on Card</label>
          <input type="text" id="cardname" name="cardname" placeholder="JOHN DOE">
        </div>

        <div class="form-section">
          <label for="delivery">Delivery Method</label>
          <select id="delivery" name="delivery">
            <option value="ship">Standard Shipping (5–7 business days) - $4.99</option>
            <option value="express">Express Shipping (2–3 business days) - $9.99</option>
            <option value="pickup">Store Pickup (Free)</option>
          </select>
        </div>

        <button type="submit">Complete Purchase</button>

      </form>
    </div>

  </div>
</section>


<script src="firebase.js"></script>

</body>
</html>
