<!DOCTYPE html>
<html lang="en">
<head>
  <title>Checkout - Vinyl Haven</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="checkout.css">
</head>
<body>

<ul class="nav">
  <li><a href="allvinyls.html">Shop Vinyl</a></li>
  <li><a href="index.html">Home</a></li>
  <li><a href="contact.html">Contact</a></li>
  <li><a href="account.html">Account</a></li>
</ul>

<section class="content">

  <article class="checkout-intro">
    Complete your purchase and get ready to enjoy your new vinyl records!
  </article>

  <div class="checkout-container">

    <div class="order-summary">
      <h2>Your Order</h2>
      <div class="order-item" id="vinylOrderItem">
        <div class="vinyl-info">
          <img id="vinylImage" src="" alt="Album Cover" class="vinyl-thumbnail">
          <div class="vinyl-details">
            <h3 id="vinylTitle">Loading album details...</h3>
            <p id="vinylArtist"></p>
            <p id="vinylGenre"></p>
            <p id="vinylYear"></p>
          </div>
        </div>
        <div class="vinyl-price">
          <span id="vinylPrice">$0.00</span>
        </div>
      </div>
      
      <div class="order-totals">
        <div class="total-row">
          <span>Subtotal:</span>
          <span id="subtotal">$0.00</span>
        </div>
        <div class="total-row">
          <span>Shipping:</span>
          <span id="shippingCost">$0.00</span>
        </div>
        <div class="total-row total">
          <span>Total:</span>
          <span id="totalCost">$0.00</span>
        </div>
      </div>
      
    </div>

    <div class="checkout-form">
      <form id="checkoutForm">
        <input type="hidden" id="vinylData" name="vinylData" value="">
        
        <div class="form-section">
          <div class="form-row">
            <div class="flex-1">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="fname" placeholder="John" required>
            </div>
            <div class="flex-1">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lname" placeholder="Doe" required>
            </div>
          </div>
          <div class="form-row">
            <div class="flex-1">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
            </div>
            <div class="flex-1">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone" placeholder="+1 234 567 890">
            </div>
          </div>

          <label for="address">Address</label>
          <input type="text" id="address" name="address" placeholder="123 Main Street" required>

          <div class="form-row">
            <div class="flex-2">
              <label for="city">City</label>
              <input type="text" id="city" name="city" placeholder="New York" required>
            </div>
            <div class="flex-1">
              <label for="postal">Postal Code</label>
              <input type="text" id="postal" name="postal" placeholder="10001" required>
            </div>
          </div>
        </div>

        <div class="form-section">
          <label for="cardnumber">Card Number</label>
          <input type="text" id="cardnumber" name="cardnumber" placeholder="1234 5678 9012 3456" required pattern="[0-9\s]{13,19}">

          <div class="form-row">
            <div class="flex-1">
              <label for="expdate">Expiration Date</label>
              <input type="text" id="expdate" name="expdate" placeholder="MM/YY" required pattern="(0[1-9]|1[0-2])\/[0-9]{2}">
            </div>
            <div class="flex-1">
              <label for="security">Security Code</label>
              <input type="text" id="security" name="security" placeholder="123" required pattern="[0-9]{3,4}">
            </div>
          </div>

          <label for="cardname">Name on Card</label>
          <input type="text" id="cardname" name="cardname" placeholder="JOHN DOE" required>
        </div>

        <div class="form-section">
          <label for="delivery">Delivery Method</label>
          <select id="delivery" name="delivery" required>
            <option value="">Select delivery method</option>
            <option value="ship">Standard Shipping (5–7 business days) - $4.99</option>
            <option value="express">Express Shipping (2–3 business days) - $9.99</option>
            <option value="pickup">Store Pickup (Free)</option>
          </select>
        </div>

        <button type="submit">Complete Purchase</button>
      </form>
    </div>

  </div>
</section>

<script src="checkout.js"></script>
<script src="firebase.js"></script>

</body>
</html>
