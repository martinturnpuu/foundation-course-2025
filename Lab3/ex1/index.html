<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form method="post">
        <fieldset>
            
            <legend>Personal Info Group</legend>
            <p>
                <label>Full Name:</label>
                <input type="text" name="title" />
            </p>
            <p>
                <label>Course:</label>
                <select name="where">
                    <option>Choose a course</option>
                    <option>Data Sciene</option>
                    <option>Graphic Design</option>
                    <option>Web development</option>
                </select>
            </p>
            <p>Course Info Group:</p>
            <legend>Email</legend>
            <input type="email">
            <legend>Phone</legend>
            <input type="phonenumber">
            <legend>Desired start date</legend>
            <input type="datetime-local">
            
            <input type="checkbox" 
            id="I require financial aid information"
             >
        </fieldset>
      </form>



</body>
</html>
